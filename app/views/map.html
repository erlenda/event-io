<div class="view view-map">
    <div class="row">
        <div class="col-lg-4">
            <ul class="nav nav-pills">
                <li ng-repeat="city in coords">
                    <a ng-click="coordsChanged(city.id)">{{city.name}}</a>
                </li>
            </ul>
        </div>
        <div class="col-lg-4">
            <input type="text" data-ng-datepicker data-ng-options="dateOptions" data-ng-model="activeDate">
        </div>
        <div class="col-lg-4">Hva</div>
    </div>

    <div class="row gmap">
        <div class="col-lg-12">
            <div id="map"></div>
        </div>
    </div>
</div>
